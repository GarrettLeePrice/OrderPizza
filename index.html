<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-3.1.0.min.js"></script>

  <body>
    <div class="container">
    <form id="newPizza">
      <div class="form-group">
        <label for = "pizzaSize">What size pie would you like?</label>
        <Input type="text" class="form-control" id="pizzaSize">

      <div class="form-group">
        <label for = "toppings">What toppings would you like on your pie?</label>
        <Input type="text" class="form-control" id="toppings">
      </div>
      <button type="submit" class="btn-success btn-lg" id="addPizza">Submit Info</button>
    </form>
    <div>
      <ul id="showPrice"></ul>
    </div>
  </div>
  </body>
